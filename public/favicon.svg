<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
  </defs>
  <!-- 背景（夜空） -->
  <rect width="100" height="100" fill="url(#sky)" rx="12"/>
  <!-- 窓枠 -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="#4a4a6a" stroke-width="3" rx="8"/>
  <line x1="50" y1="10" x2="50" y2="90" stroke="#4a4a6a" stroke-width="2"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="#4a4a6a" stroke-width="2"/>
  <!-- 月 -->
  <circle cx="70" cy="30" r="12" fill="url(#moon)" opacity="0.9"/>
  <!-- 星 -->
  <circle cx="25" cy="25" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="35" cy="35" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="20" cy="70" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="75" cy="65" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="75" r="1.5" fill="#fff" opacity="0.8"/>
</svg>
